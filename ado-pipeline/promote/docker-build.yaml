parameters:
  - name: dockerFilePath
    type: string
    default: "Dockerfile"
  - name: subscription
    type: string
  - name: acrName
    type: string
  - name: releaseVersion
    type: string
steps:
  - bash: |
      echo "Building Docker image using Dockerfile at path: ${{ parameters.dockerFilePath }}"
      echo "Using ACR: ${{ parameters.acrName }} and Subscription: ${{ parameters.subscription }}"
    displayName: "Echo Build Parameters"

  - task: AzureCLI@2
    displayName: Docker build and push
    inputs:
      azureSubscription: ${{ parameters.subscription }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az acr login --name ${{ parameters.acrName }}
        cd "$(appName)"
        az acr build -r ${{ parameters.acrName }} -t $(appName):${{ parameters.releaseVersion }}  -f ${{ parameters.dockerFilePath }} .
